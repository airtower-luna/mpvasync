name: CI
on:
  pull_request:
  push:
    branches-ignore:
      - 'dependabot/**'
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    name: Nox
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('noxfile.py', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Nox
        uses: wntrblm/nox@e7cf847b5cb8031cda8f8b6b60ccf7ad9e5eed5a
        with:
          python-versions: '3.9, 3.10, 3.11'
      - name: setup annotations for flake8 results
        uses: rbialon/flake8-annotations@v1
      - name: install mpv
        run: |
          sudo apt-get update
          sudo apt-get -y --no-install-recommends install mpv
      - name: Run tests and report coverage
        run: |
          nox --report test-report.json
      - name: Store coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
      - name: Create job summary
        if: always()
        uses: airtower-luna/nox-report-to-job-summary@914dabd44fd077d23ad8e33189b1d5b76fac0798
        with:
          report: test-report.json
