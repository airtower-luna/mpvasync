name: CI
on:
  pull_request:
  push:
    branches-ignore:
      - 'dependabot/**'
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    name: Nox
    steps:
      - uses: actions/checkout@v3
      - name: Set up Nox
        uses: airtower-luna/nox@13cd7df9631b2be0340c3c398c3d62d5b612520d
        with:
          python-versions: '3.9, 3.10, 3.11'
      - name: setup annotations for flake8 results
        uses: rbialon/flake8-annotations@v1
      - name: install mpv
        run: |
          sudo apt-get update
          sudo apt-get -y --no-install-recommends install mpv
      - name: Run tests and report coverage
        run: |
          nox --report test-report.json
      - name: Store coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
      - name: Create job summary
        if: always()
        uses: airtower-luna/nox-report-to-job-summary@35d169adab9958f84ae171134d0850b7fdd473c6
        with:
          report: test-report.json
