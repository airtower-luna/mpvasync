name: CI
on:
  pull_request:
  push:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.x
      - name: install flake8
        run: |
          pip install flake8
      - name: run flake8
        run: |
          flake8 . --count --show-source --statistics

  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: install mpv
        run: |
          sudo apt-get -y install mpv
      - name: run unittest
        run: |
          python -m unittest -v
