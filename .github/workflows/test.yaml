name: CI
on:
  pull_request:
  push:
    branches-ignore:
      - 'dependabot/**'
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    name: Nox
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d # v3.2.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('noxfile.py', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Nox
        uses: wntrblm/nox@6957a4c1bf4f8f403fc30664812cbb19eb0b2417 # 2022.11.21
        with:
          python-versions: '3.9, 3.10, 3.11'
      - name: setup annotations for flake8 results
        uses: rbialon/flake8-annotations@48819b39d57c621b5a64a1cdce40a5caa6a43b89 # v1.1
      - name: install mpv
        run: |
          sudo apt-get update
          sudo apt-get -y --no-install-recommends install mpv
      - name: Run tests and report coverage
        run: |
          nox --report test-report.json
      - name: Store coverage report
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          name: coverage-report
          path: htmlcov/
      - name: Create job summary
        if: always()
        uses: airtower-luna/nox-report-to-job-summary@85d2931d3a7baf5f1e4005748d47dfea5c822e8a
        with:
          report: test-report.json
